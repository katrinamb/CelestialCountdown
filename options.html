<html>
 <head>
   <title>Celestial Countdown Options</title>
   <link rel="shortcut icon" type="image/png" href="star.png"/>

 </head>
 <body style="background-color: black">
  <center><h1 style = "color: palegoldenrod; font-family: Verdana">Enter the name of the celestial event and set the countdown for hours : minutes : seconds</h1></center>
  <br>
    <img src = "conjunction.png" alt = "Picture of the Jupiter and Saturn conjunction." width = "250" height="200">
    <img src = "lunareclipse.jpg" alt = "Picture of a total lunar eclipse." width = "170" height="170">
    <input type = "event" id = "event" style = "width: 200px" placeholder = "Celestial Event"></input>
    <input type = "number" id = "timerHours" style = "width: 100px" placeholder = "Hours" min = "0"></input>
    <input type = "number" id = "timerMinutes" style = "width: 100px" placeholder = "Minutes" min = "0"></input>
    <input type = "number" id = "timerSeconds" style = "width: 100px" placeholder = "Seconds" min = "0"></input>
  <button id = "save">Save</button>
  <img src = "eclipses.png" alt = "Picture of a partial solar eclipse.">
  <img src = "ringeffect.jpg" alt = "Picture of the ring effect during a solar eclipse.">
 </body>
 <!-- Do not remove -->
 <script src="options.js"></script>
</html>
